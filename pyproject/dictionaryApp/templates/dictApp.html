<!Doctype html>
<html>
<head>
<link href="../../static/css/dictApp.css" rel="stylesheet" type="text/css">
</head>	
<body>
	<form method="POST">
		{% csrf_token %}
		
		{{ form }}
		
<!--	  <input name="theWord" type="text" placeholder="search word">-->
	  <input type="submit" id="submit">
	  <label for="submit" id="searchLabel">
			<img class="searchImg " src="../../static/img/search.png" alt="" height="17" width="20">
	</label>
	</form>
	<br>	
	{% for x in result %}
		{% if x == "verb" or x == "noun" or x == "adjective" or x == "adverb" or x == "adnoun" %}
				<p style="color:red; font-size: 20px">  {{ x }} </p> <br>
		{% else %}	
		{{x}}
		{% endif %}
		<br><br>
	{% endfor %}
</body>

</html>
